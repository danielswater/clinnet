<div class="row">
    <div class="col-md-12">
        <mat-card-title>Cadastro de Usu√°rios</mat-card-title>
    </div>
</div>

<div class="row">
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div class="row">
            <div class="col-md-6">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Nome do Paciente</mat-label>
                        <input formControlName="nome" required matInput autocomplete="false" placeholder="Nome">
                    </mat-form-field>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>e-mail</mat-label>
                            <input type="email" formControlName="email" required matInput autocomplete="false"
                                placeholder="Email">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Celular</mat-label>
                            <input formControlName="telefone" mask="(000) 00000-0000" required matInput
                                autocomplete="false" placeholder="(XXX) XXXXX-XXXX">
                        </mat-form-field>
                    </div>
                </div>
            </div>

            <!--COLUNA DIREITA-->
            <div class="col-md-6">
                <div class="col-md-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Nome do Paciente</mat-label>
                        <input formControlName="nome" required matInput autocomplete="false" placeholder="Nome">
                    </mat-form-field>
                </div>
                <div class="form-group row">
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>e-mail</mat-label>
                            <input type="email" formControlName="email" required matInput autocomplete="false"
                                placeholder="Email">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field appearance="outline">
                            <mat-label>Celular</mat-label>
                            <input formControlName="telefone" mask="(000) 00000-0000" required matInput
                                autocomplete="false" placeholder="(XXX) XXXXX-XXXX">
                        </mat-form-field>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <hr>
            <div class="col-md-6">
            </div>
            <div class="col-md-6 container-buttons">
                <button type="submit" [disabled]="!form.valid" mat-raised-button color="primary">
                    <mat-icon>save</mat-icon> Gravar
                </button>
                <button type="button" mat-stroked-button>
                    limpar
                </button>
            </div>
        </div>
    </form>
</div>
